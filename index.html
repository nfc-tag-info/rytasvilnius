<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kraunama…</title>
  <meta name="robots" content="noindex" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           display:flex;min-height:100dvh;align-items:center;justify-content:center;padding:24px; }
    .card { max-width:680px;text-align:center; }
    .small { color:#666;margin-top:16px;font-size:.9rem }
    a { word-break:break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kraunama…</h1>
    <p>Jei neperadresuoja automatiškai, spausk žemiau esantį mygtuką.</p>
    <p id="fallback"></p>
    <p class="small">Patikimumui peradresavimas vyksta per <code>redirect.json</code> šiame repo.</p>
  </div>

  <script>
    (async () => {
      try {
        // 1) perskaitome tikslą iš redirect.json
        const res = await fetch('redirect.json', { cache: 'no-store' });
        const data = await res.json();
        const target = (data && data.url || '').trim();

        // 2) minimalus saugumo filtras: leidžiam tik http(s) nuorodas
        if (!/^https?:\/\//i.test(target)) throw new Error('Neleistina nuoroda');

        // 3) parodome atsarginę nuorodą ir peradresuojame
        const a = document.createElement('a');
        a.href = target;
        a.textContent = target;
        a.rel = 'noopener';
        a.className = 'button';
        document.getElementById('fallback').appendChild(a);

        // Suteikiam akimirksnį atsarginei nuorodai atvaizduoti
        setTimeout(() => { window.location.replace(target); }, 150);
      } catch (e) {
        document.querySelector('h1').textContent = 'Nepavyko peradresuoti';
        document.getElementById('fallback').innerHTML =
          'Patikrink <code>redirect.json</code> failą arba ryšį.';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
